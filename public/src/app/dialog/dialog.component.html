<h1 mat-dialog-title>
    <mat-toolbar >
        <mat-toolbar-row>
            <mat-icon aria-label="Message" color="{{data.messageHdrClr}}">{{data.messageIcon}}</mat-icon>
            {{data.messageType}}
        </mat-toolbar-row>
</mat-toolbar>
</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions align="End">
  <button mat-raised-button color="primary" [mat-dialog-close]="">OK</button>
</div>
