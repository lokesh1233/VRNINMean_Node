  <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.vehStat">
      <input matInput placeholder="Vehicle Status" value="{{vrnMaterData.VEHICLESTATUS}}" [(ngModel)]="vrnMaterData.VEHICLESTATUS" disabled='true'>
    </mat-form-field> 

  <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.vehNo">
      <input matInput placeholder="Vehicle No." value="{{vrnMaterData.VEHICLENUM}}" [(ngModel)]="vrnMaterData.VEHICLENUM" disabled='true'>
    </mat-form-field>


   <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.fleetType">
      <input matInput placeholder="Fleet Type"  value="{{vrnMaterData.FLEETTYPE}}" [(ngModel)]="vrnMaterData.FLEETTYPE" disabled='true'>
    </mat-form-field> 


  <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.transName">
      <input matInput placeholder="Transporter/Agency Name." value="{{vrnMaterData.TRANSPORTER}}" [(ngModel)]="vrnMaterData.TRANSPORTER" disabled='true'>
  </mat-form-field>

  <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.sealCond">
    <input matInput placeholder="Seal Condition" value="{{vrnMaterData.SEALCONDITION}}" [(ngModel)]="vrnMaterData.SEALCONDITION" disabled='true'>
</mat-form-field>

<mat-form-field class="example-full-width" *ngIf="MOPSelectedField.seal1">
    <input matInput placeholder="Seal No. 1" value="{{vrnMaterData.SEALNUM}}" [(ngModel)]="vrnMaterData.SEALNUM" disabled='true'>
  </mat-form-field>

  <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.seal2">
    <input matInput placeholder="Seal No. 2" value="{{vrnMaterData.SEALNUM}}" [(ngModel)]="vrnMaterData.SEALNUM" disabled='true'>
  </mat-form-field>

    <!-- <mat-radio-group placeholder="Seal Condition">
        <mat-radio-button value="1">Intact </mat-radio-button>
        <mat-radio-button value="2">Damaged</mat-radio-button>
        <mat-radio-button value="3">No Seal</mat-radio-button>
    </mat-radio-group> -->

    <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.noOfBoxes">
        <input matInput placeholder="No of Boxes"  value="{{vrnMaterData.NUMOFBOXES}}" [(ngModel)]="vrnMaterData.NUMOFBOXES" disabled='true'>
    </mat-form-field>
    
    <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.licNo">
        <input matInput placeholder="Driver License No."  value="{{vrnMaterData.LICENSENUM}}" [(ngModel)]="vrnMaterData.LICENSENUM" disabled='true'>
    </mat-form-field>

    <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.mobNo">
        <input matInput placeholder="Mobile No."   value="{{vrnMaterData.DRIVERNUM}}" [(ngModel)]="vrnMaterData.DRIVERNUM" disabled='true'>
    </mat-form-field>

    <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.personName">
        <input matInput placeholder="Driver/Pickup Person Name." value="{{vrnMaterData.DRIVERNAME}}" [(ngModel)]="vrnMaterData.DRIVERNAME" disabled='true'>
    </mat-form-field>

    <mat-form-field class="licenseEvent" *ngIf="MOPSelectedField.idProof">
        <input matInput placeholder="ID proof type"  (change)="licenseSelection()"  value="{{vrnMaterData.IDPROOFTYPE}}" [(ngModel)]="vrnMaterData.IDPROOFTYPE" disabled='true'>
      </mat-form-field>  
  
    <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.idProof">
        <input matInput placeholder="ID proof No."  value="{{vrnMaterData.IDPROOFNO}}" [(ngModel)]="vrnMaterData.IDPROOFNO" disabled='true'>
    </mat-form-field>  

    <mat-form-field class="example-full-width" *ngIf="MOPSelectedField.lrNo">
        <input matInput placeholder="AWB no./Docker no./LR no." value="{{vrnMaterData.LRNUM}}" [(ngModel)]="vrnMaterData.LRNUM" disabled='true'>
    </mat-form-field>

  <mat-form-field *ngIf="MOPSelectedField.transName">
    <textarea matInput placeholder="In Remarks" value="{{vrnMaterData.REMARKS}}" [(ngModel)]="vrnMaterData.REMARKS" disabled='true'></textarea>
  </mat-form-field>
  

  <div class="mainFooter button-row">
      <button mat-raised-button color="accent" (click)='VRNCheckIn()'>Check-In</button>
      </div>
</div>
